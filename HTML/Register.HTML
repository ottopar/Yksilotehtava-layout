    <main class="login-page">
      <div class="register-div">
        <form>
          <h1>Rekisteröidy</h1>
          <div class="input-box">
            <input type="email" placeholder="Sähköposti" required />
          </div>
          <div class="input-box">
            <input type="text" placeholder="Käyttäjänimi" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Salasana" required />
          </div>

          <button type="submit" class="btn">Rekisteröidy</button>
          <div class="login-link">
            <p>
              Onko olemassaoleva käyttäjätili?
              <a href="Login.html">Kirjaudu sisään</a>
            </p>
          </div>
        </form>
      </div>
    </main>
