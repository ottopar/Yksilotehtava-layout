<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opiskelijaravintolat</title>
    <link rel="stylesheet" href="../CSS/sources.css" />
    <script type="module" src="../JS/pages/login.js"></script>
  </head>

  <body>
    <header>
      <nav class="main-nav">
        <ul>
          <li id="logo"><a href="Etusivu.html">Etusivu</a></li>
          <li><a href="Opiskelijaravintolat.html">Opiskelijaravintolat</a></li>
          <li><a href="Suosikit.html">Suosikit</a></li>
          <li><a href="Tili.html">Käyttäjätili</a></li>
          <li id="login"><a href="Login.html">Kirjaudu sisään</a></li>
        </ul>
      </nav>
    </header>

    <main class="login-page">
      <div class="login-div">
        <form action="">
          <h1>Kirjaudu sisään</h1>
          <div class="input-box">
            <input type="text" placeholder="Käyttäjänimi" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Salasana" required />
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" /> Muista minut</label>
            <a href="ForgottenPassword.html">Salasana unohtui?</a>
          </div>

          <button type="submit" class="btn">Kirjaudu sisään</button>

          <div class="register-link">
            <p>
              Eikö ole käyttäjätiliä? <a href="Register.HTML">Rekisteröidy</a>
            </p>
          </div>
        </form>
      </div>
    </main>
    <footer>@ All Rights Reserved</footer>
  </body>
</html>
