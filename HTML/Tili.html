<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opiskelijaravintolat</title>
    <link rel="stylesheet" href="../CSS/sources.css" />
    <script type="module" src="../JS/pages/tili.js"></script>
  </head>

  <body>
    <header>
      <nav class="main-nav">
        <ul>
          <li id="logo"><a href="Etusivu.html">Etusivu</a></li>
          <li><a href="Opiskelijaravintolat.html">Opiskelijaravintolat</a></li>
          <li><a href="Suosikit.html">Suosikit</a></li>
          <li><a href="Tili.html">Käyttäjätili</a></li>
          <li id="login"><a href="Login.html">Kirjaudu sisään</a></li>
        </ul>
      </nav>
    </header>
    <main class="userAccount-page">
      <table class="userInfo">
        <tr>
          <th colspan="3" style="text-align: center">
            <img id="avatar" alt="profiilikuva" class="profile-pic" /><br />
            <input
              type="file"
              id="avatarInput"
              accept="image/*"
              style="display: none"
            />
            <button id="upload-avatar-btn" class="edit-btn">
              Muuta profiilikuvaa
            </button>
          </th>
        </tr>
        <tr>
          <th>Käyttäjänimi</th>
          <td id="username"></td>
          <td><button class="edit-btn">Muuta käyttäjänimeä</button></td>
        </tr>
        <tr>
          <th>Sähköposti</th>
          <td id="email"></td>
          <td><button class="edit-btn">Muuta sähköpostia</button></td>
        </tr>
        <tr>
          <!-- salasanaa ei näytetä-->
          <th>Salasana</th>
          <td id="password"></td>
          <td><button class="edit-btn">Muuta salasanaa</button></td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: center">
            <button id="logout-btn" class="btn1">Kirjaudu ulos</button>
          </td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: center">
            <button id="delete-account-btn" class="btn1 danger">
              Poista käyttäjätili
            </button>
          </td>
        </tr>
      </table>
    </main>
    <footer>@ All Rights Reserved</footer>
  </body>
</html>
